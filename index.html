<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="shortcut icon" href="icons/blackjackfilled.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/title.css">
    <link rel="stylesheet" href="styles/gameAndRules.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <div class="titleIcon">
            <img src="icons/blackjackfilled.png">
        </div>
        <div class="titleText">
            <p class="titleName">Blackjack</p>
            <p class="titleAuthor">made by: 
                <a href="https://matehth.github.io/" target="_blank">matehth</a>
            </p>
        </div>
    </div>
    <div class="game">
        <div class="startGame">
            <button onclick="playGame(deckSize.value)">Play</button>
            <div>
                <label for="deckSize">Deck size</label>
                <select name="deckSize" id="deckSize">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected="selected">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>
        <div class="gameButtons"></div>
        <div class="gameCards">
            <div class="playerCards"></div>
            <div class="dealerCards"></div>
        </div>
        <div class="playAgain"></div>
    </div>
    <div class="rules">
        <p>Blackjack is a card game where the goal is to have a hand value closer to 21 than the dealer without going over 21.</p>
    </div>
</body>
</html>
